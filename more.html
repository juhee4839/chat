<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to reading room</title>
  </link>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
          <span><a href="#"><i class="fas fa-search-plus fa-lg"></i></a></span>
          <span><a href="#"><i class="fas fa-headphones-alt fa-lg"></i></a></span>
          <span><a href="#"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR CODE</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-id-card"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-Friends">
            <div class="recommended-Friends__input">
                <h6 class="recommended-Friends__title">Awesome club</h6>
                <input type="text" placeholder="What do you want to join?" />
                <input type="submit" value="BUTTON" />
            </div>
            <div class="recommended-Friends__picture__column">
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1467541473380-93479a5a3ffa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1123&q=80">
                    <span>climbing</span>
                </div>
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1486915309851-b0cc1f8a0084?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80">
                    <span>Camping</span>
                </div>
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80">
                    <span>Reading</span>
                </div>
            </div>
            <div class="recommended-Friends__picture__column">
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1502301103665-0b95cc738daf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80">
                    <span>Restaurant</span>
                </div>
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1571453818328-b15ea3ba8ea8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80">
                    <span>Take a picture</span>
                </div>
                <div class="recommended-Friends__picture">
                    <img src="https://images.unsplash.com/photo-1545056453-f0359c3df6db?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
                    <span>Bowling</span>
                </div>
            </div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__header">Open Chat</h4>
                <span>Go to OpenChat Home
                    <a href="#"><i class="fas fa-chevron-right fa-xs"></i></a>
                </span>
            </div>
        </div>
        <div class="open-post">
           <div class="open-post__column">
               <h5 class="open-post__title">#CRUELLA</h5>
               <H6 class="open-post__hashtags">#movie#emma_stone#friends</H6>
               <div class="open-post__members">
                   <img src="https://images.unsplash.com/photo-1542423348-821c6bb30fe6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80">
                   <span class="open-post__member-count"> 802 members</span>
                   <div class="divider"></div>
                   <span class="open-post__member-status">Active</span>
               </div>
           </div>
           <div class="open-post__column">
               <div class="open-post__photo">
                  <img src="https://images.unsplash.com/photo-1487147264018-f937fba0c817?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80"> 
              </div>  
               <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>486</span>
               </div>
           </div> 
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#MAROON5</h5>
                <H6 class="open-post__hashtags">#singer#memories#favorit</H6>
                <div class="open-post__members">
                    <img src="https://images.unsplash.com/photo-1580130775562-0ef92da028de?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=688&q=80">
                    <span class="open-post__member-count"> 906 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                   <img src="https://images.unsplash.com/photo-1429962714451-bb934ecdc4ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"> 
               </div>  
            </div> 
         </div>
    </main>


    


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
