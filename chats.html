<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to reading room</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
          <span><a href="#"><i class="fas fa-search-plus fa-lg"></i></a></span>
          <span><a href="#"><i class="far fa-comment-dots fa-lg"></i></a></span>

          <span><a href="#"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>

    <main class="main-screen">
      <div class="user-component">

          <img src="https://images.unsplash.com/photo-1482482097755-0b595893ba63?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="user-component__avater user-component__avater--xl">

            <h4 class="user-component__title">My planner</h4>
           <h6 class="user-component__subtitle">when will you get married?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component_time">20:48</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1580151134699-e0cfbeb763d3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="user-component__avater user-component__avater--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Lyn / Dress Mannager</h4>
           <h6 class="user-component__subtitle">What about your new dress? </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component_time">21:50</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1525772764200-be829a350797?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="user-component__avater user-component__avater--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Group chat </h4>
           <h6 class="user-component__subtitle">I'm waiting for your message! Hurry up!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component_time">10:32</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1535573079-f0ea762f68fc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="user-component__avater user-component__avater--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Min</h4>
           <h6 class="user-component__subtitle">Do you have a lunch for today?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component_time">11:48</span>
          <div class="badge">1</div>
