<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to reading room</title>
  </link>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Club</h1>
      <div class="screen-header__icons">
        <span><a href="#"><i class="fas fa-search-plus fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-headphones-alt fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-diplay-link">
      <i class="fas fa-info-circle"></i>
      What do you want to join something?
        <i class="fas fa-chevron-right fa-xs"></i>
   </a> 

    <main class="friends__screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1153&q=80" class="user-component__avater user-component__avater--xl">
          <div class="user-component__text">
            <h4 class="user-component__title"> Leader Joy</h4>
           <!--<h6 class="user-component__subtitle">this text whatever</h6>--> 
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <a href="#"><i class="fas fa-chevron-up fa-xs"></i></a>
        </div>
        <div class="friends-screen__channel-header">
          <span>Group Chat</span>
          <a href="#"><i class="fas fa-chevron-down fa-xs"></i></a>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://images.unsplash.com/photo-1620944088115-2c5443ee03d4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" class="user-component__avater user-component__avater--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Group Channel</h4>
            </div>
          </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <span>
                  <a href="#"><i class="fas fa-chevron-right fa-xs"></i></a>
                </span>
              </div>
            </div>
        </div>
        <div class="user-component">
          <div class="user-component__column ">
            <img src="https://images.unsplash.com/photo-1587697119965-33b91f5c1a00?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80" class="user-component__avater user-component__avater--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">English Channel</h4>
            </div>
          </div>
            <div class="user-component__column">
              <div>
                <span>1</span>
                <span>
                  <a href="#"><i class="fas fa-chevron-right fa-xs"></i></a>
                </span>
              </div>
            </div>
        </div>
      </div>
    </main>




    <nav class="nav">
      <ul class="nav_list">
          <li class="nav_btn">

          </li>
          <li class="nav_btn">

                  <span class="nav__ellipsis"></span>

              </a>
