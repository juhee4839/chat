<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to reading room</title>
  </link>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">NOWWED</h1>
      <div class="screen-header__icons">
        <span><a href="#"><i class="fas fa-search-plus fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-headphones-alt fa-lg"></i></a></span>
        <span><a href="#"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <article class="wedding-main">
      <div>
        <img src="https://images.unsplash.com/photo-1579583764988-3e08c6132d2a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=803&q=80">
        <div class="wedding-main__column">
        <a id="friends-diplay-link">
          <h1>YOUR WEDDING PLAN</h1>
            <span id="clock">00:00:00</span>
        </a> 
        </div>
      </article>

      <article class="wedding__todo__form">
        <form id="wedding__todo">
          <input type="text" placeholder="What is your name?">
          <input type="submit" value="button" >
        </form>
      </article>
    </main>




    <nav class="nav">
      <ul class="nav_list">
          <li class="nav_btn">
              <a class="nav_link" href="friends.html">
                  <i class="fas fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav_btn">
              <a class="nav_link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav_btn">
              <a class="nav_link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
              </a>
          </li>
          <li class="nav_btn">
              <a class="nav_link" href="more.html">
                  <span class="nav__ellipsis"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
          </li>
      </ul>
  </nav>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
