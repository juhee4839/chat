<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to reading room</title>
  </link>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:30</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Club</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-diplay-link">
      <i class="fas fa-info-circle"></i>
      What do you want to join something?
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends__screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1153&q=80" class="user-component__avater user-component__avater--xl">
          <div class="user-component__text">
            <h4 class="user-component__title"> Leader Joy</h4>
           <!--<h6 class="user-component__subtitle">this text whatever</h6>--> 
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="friends-screen__channel-header">
          <span>Group Chat</span>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1153&q=80" class="user-component__avater user-component__avater--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
            <div class="user-component__column">
              <span>2</span>
              <span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>


    


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>




    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
